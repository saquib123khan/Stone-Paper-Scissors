<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Papper Scissors</title>
    <link rel="stylesheet" href="./game2.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
     <div class="choice" id="rock">
        <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="">
     </div>
     <div class="choice" id="paper">
        <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="">
     </div>
     <div class="choice" id="scissors">
        <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="">
        
     </div>
    </div>

    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
         <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
         </div>    
    </div>

    <div id="msg-container">
        <p class="msg">Play your move</p>
    </div>

    <script src="./game2.js"></script>
</body>
</html>
